<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>2주차_이주엽_01</title>
    </head>
    <body>
        <div class="container">
            <!-- form문 검색값 넘겨주기 -->
            <form action="#">
                <div class="head_content">

                        <select name="search">
                            <option value="전체">전체</option>
                            <option value="뉴스">뉴스</option>
                            <option value="IR">IR</option>

                    <img src="" alt="맨처음 화면" />
