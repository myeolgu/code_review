<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이주엽_faq</title>
</head>

<body>

    <div class="list_box">
        <ul>
            <!-- 클릭했을 때 자바스크립트에서 제어를 해서 on클래스가 추가되고 sub_list가 열린다 -->
            <li class="list on">
                <div class="list_title">
                     <!-- 폰트어썸 npm을 불러와서 i태그에 logo이미지 호출 -->
                    <i class="question"></i>
                    <p class="title">[글로벌로밍] 자동로밍 서비스 요금은 어떻게 청구됩니까?</p>
                    <!-- class가 on이 될시 rotate값을 줘서 회전을 시킵니다. -->
                    <i class="arrow"></i>
                </div>
                <div class="sub_list">
                    <p class="contents">통화요금은 메인 청구서의 해외 로밍요금 항목 및 해외 로밍요금 상세내역서에서 확인 가능합니다.
                        자동로밍은 별도의 기본료는 청구되지 않으며, 서비스 사용 월 1-2개월 후 청구됩니다.</p>
                </div>
            </li>   

            <li class="list">
                <div class="list_title">
                     <!-- 폰트어썸 npm을 불러와서 i태그에 logo이미지 호출 -->
                    <i class="question"></i>
                    <p class="title">[글로벌로밍] 해외여행 가는데 로밍을 신청하고 싶어요</p>
                    <!-- class가 on이 될시 rotate값을 줘서 회전을 시킵니다. -->
                    <i class="arrow"></i>
                </div>
                <div class="sub_list">
                </div>
            </li>

            <li class="list">
                <div class="list_title">
                     <!-- 폰트어썸 npm을 불러와서 i태그에 logo이미지 호출 -->
                    <i class="question"></i>
                    <p class="title">[글로벌로밍] 공항 내 로밍센터 위치를 확인하고 싶어요</p>
                    <!-- class가 on이 될시 rotate값을 줘서 회전을 시킵니다. -->
                    <i class="arrow"></i>
                </div>
                <div class="sub_list">
                </div>
            </li>

            <li class="list">
                <div class="list_title">
                     <!-- 폰트어썸 npm을 불러와서 i태그에 logo이미지 호출 -->
                    <i class="question"></i>
                    <p class="title">[글로벌로밍] 해외에서 한국으로 어떻게 전화를 걸어야 하나요?</p>
                    <!-- class가 on이 될시 rotate값을 줘서 회전을 시킵니다. -->
                    <i class="arrow"></i>
                </div>
                <div class="sub_list">
                </div>
            </li>

        </ul>
    </div>
</body>

</html>
